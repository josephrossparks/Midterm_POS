<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

  </head>
    <title>Guava Lava Smoothies</title>
  </head>

  <body>

    <div id="shopPage"></div>

    <div id="cartFooter">
      <span id="cartIcon">Cart</span>
      <span id="displayItemTotal">$0.00</span>
      <span id="viewCartButton">View Cart</span>
    </div>

    <div id="checkoutContainer"><!--Start of Checkout Container Modal-->
      
      <div id="cartPage"> <!--Cart Screen-->
        <div id="shoppingCart"></div>
        <div id="shoppingCartTotals"></div>
        <div id="shoppingCartButtons">
          <input type="button" id="returnToShopPage" value="Continue Shopping" />
          <input type="button" id="goToPaymentPage" value="Make Payment" />
        </div>
      </div>


      <div id="cashOrCredit">
        <h3 id="selectCash">Cash</h3>
        <p>or</p>
        <h3 id="selectCard">Card</h3>
      </div>


      <div id="cashTransaction">
        <h3>Enter Cash Recieved</h3>

        <input type="text" id="cashReceived" placeholder="$0.00">
        <button id="submitCashAmount">Enter</button>
        <div id="displayChangeAmount"></div>
        <h4 id="cashToRecipt">Continue</h4>
      </div>


      <div id="creditTransaction">
        <h3>Enter Card Details</h3>
        <input type="text" id="cardNumber" placeholder="00000000000000000">
        <input type="text" id="cardExpiration" placeholder="MMYY">
        <input type="text" id="cardCVV" placeholder="CVV">
        <button id="verifyCardDetails">Pay</button>
      </div>

      <div id="receiptDisplay">
        <h3>Thank You!</h3>
        <div id="transactionReceipt"></div>
        <span>Finish</span>
      </div>

    </div> <!--End of checkoutContainter-->

    <script src="scripts/jquery-3.2.1.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
